{% extends 'base.html' %} {% block content %}

<h1>Car List</h1>

{% for car in cars %}
<div class="card">
  <!-- add this single line below -->
  <!-- <a href="/cats/{{ cat.id }}"> -->
  <a href="{% url 'detail' car.id %}">
    <div class="card-content">
      <span class="card-title">{{ car.name }}</span>
      <p><b>Make:</b> {{ car.make }}</p>
      <p><b>Model:</b> {{ car.model }}</p>
      <p><b>Color:</b> {{ car.color }}</p>
    </div>
    <!-- and this following one as well -->
  </a>
  </div>
  {% endfor %} {% endblock %}
</div>
